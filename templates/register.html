<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href='/static/login1.css'>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="" />
    </div>

    <!-- Sign Up Form -->
    <form action="/register" method="POST">
      
      <input type="text" id="fname" class="fadeIn second" name="fname" placeholder="first name" required>

      <input type="text" id="lname" class="fadeIn second" name="lname" placeholder="last name" required>


      <input type="text" id="email" name="email" class="fadeIn second" placeholder="email" required>

      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" required>

      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" required>

      

      <input type="submit" class="fadeIn fourth" value="Register">
    </form>

    <!-- Log in Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="/">Login</a>
      
    </div>

  </div>
</div>

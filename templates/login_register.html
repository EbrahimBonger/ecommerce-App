 <html>
 
      <head>
          

        <title>
            
        </title>
    <link rel="stylesheet" href='/static/main.css'>    
 
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn">Log In</button>
                    <button type="button" class="toggle-btn">Register</button>
                </div>

            </div>
            <form id="login" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn" onclick="login()">Log In</button>
            </form>

            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn" onclick="register()">Register</button>
            </form>
        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px"
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login(){
                x.style.left = "50px"
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
